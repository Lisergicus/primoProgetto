<div class="containter">
  <div class="row">
    <div class="col">
      <form [formGroup]="formLogin">
        <div class="mb-3">
          <label class="form-label">Email *</label>
          <input type="email" class="form-control" formControlName="email">
          <p class="alert alert-danger" *ngIf="formLogin.controls['email'].invalid && formLogin.controls['email'].touched">Il campo Ã¨ Obbligatorio!</p>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <p class="alert alert-danger" *ngIf="formLogin.controls['password'].invalid && formLogin.controls['password'].touched"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
