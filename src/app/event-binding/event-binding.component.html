<div class="container">
    <div class="row">
        <div class="col">
            <p>{{variabileContatore}}</p>
            <button class="btn btn-primary" (click)="onClickAumenta()">Aumenta</button>
            <br>
            <div style="width: 400px; height: 300px; border: 2px solid green;" (mousemove)="onMouseMove($event)">
                <p>Coordinata X: {{coordinateX}}</p>
                <p>Coordinata Y: {{coordinateY}}</p>
            </div>
            <br><br>
            <input type="text" class="form-controll" (input)="onTxtInput($event)">
        </div>
    </div>
</div>
